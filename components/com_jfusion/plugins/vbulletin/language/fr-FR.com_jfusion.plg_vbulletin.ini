ADMINCP="Panneau de contrôle de l’administrateur"
ALLOW_VB_SEF="Permettre les URL vB SEF (vB4 seulement)"
ALLOW_VB_SEF_DESCR="Si défini à Oui, JFusion retournera les profils, fils et URL des billets comme URL SEF d'après les paramètres d'URL compatibles de vB. Seule une prise en charge de base est offerte, et si vous éprouvez des difficultés avec les URL générées, définissez le à Non. Notez que vB4 est exigé pour que ceci soit applicable."
BLOCK_COPPA_USERS="Bannir les utilisateurs COPPA"
BLOCK_COPPA_USERS_DESCR="Si Vb est le maître, vous pouvez choisir de retourner les utilisateurs COPPA comme bannis afin que l'accès aux autres logiciels ne leur soit pas donné."
BLOCKMESSAGE="Message personnalisé de blocage"
BLOCKMESSAGE_DESCR="Message à afficher aux utilisateurs leur expliquant pourquoi ils ont été bloqués."
COMPARE_DISPLAYGROUPS="Comparer les groupes d'affichage"
COMPARE_MEMBERGROUPS="Comparer les groupes secondaires"
COMPLETE="Complet"
CUSTOM_PROFILE_LINK="URL de profil"
CUSTOM_PROFILE_LINK_DESCR="Remplacer le lien de profil par défaut par celui d'un autre greffon JFusion. Laisser la valeur par défaut pour utiliser le lien de profil de vB."
INCOMPLETE="Incomplet"
DEFAULT_DISPLAYGROUP="Groupe d'affichage par défaut"
DEFAULT_MEMBERGROUPS="Groupes secondaires par défaut"
DEFAULT="Valeur par défaut"
MAIN_USERGROUP="Groupe principal d'utilisateurs"
DISPLAYGROUP="Groupe d'affichage"
MEMBERGROUPS="Groupes secondaires"
DISABLE_THIS_PLUGIN="Désactiver ce greffon."
ENABLE_THIS_PLUGIN="Activer ce greffon."
FRAMELESS_INTEGRATION_OPTIONS="Options d'intégration sans cadre"
LOGOUT_PERFORMED_VIA="Déconnexion effectuée par %s"
MASTER_PASSWORD_NOT_COPIED="Le mot de passe haché/salt du maître n'a pas été copié vers vB, et ainsi il sera nécessaire de réinitialiser le mot de passe de cet utilisateur manuellement."
MODCP="Panneau de contrôle du modérateur"
NAME_FIELD_OPTION="Champ du profil à utiliser comme nom d'utilisateur"
NAME_FIELD_OPTION_DESCR="Si vous avez configuré un champ personnalisé de profil dans vBulletin devant être utilisé comme le vrai nom de l'utilisateur, vous pouvez le sélectionner ici pour qu'il soit utilisé dans tous les greffons et modules de JFusion. Si vous voulez utiliser le nom d'utilisateur quoi qu'il advienne, laissez ceci vide."
REENABLE_THIS_PLUGIN="Réinstaller ce greffon."
SPECIAL_FOLDERS_DESCR="Définissez les noms des répertoires personnalisés du panneau de contrôle. Laissez-les définis à admincp et modcp respectivement si vous n'avez pas changé les noms de ces répertoires. "
VB_API_REDIRECT="Erreur de redirection du lien de l'API"
VB_API_HOOK="Greffon de l'API - EXIGÉ !"
VB_API_HOOK_DESC="Ceci installe le greffon gérant toutes les fonctions d'utilisateurs et de contenu de vB. JFusion ne fonctionnera pas avec vB à moins que ce greffon ne soit installé et que le cache du greffon vB n'ai été régénéré comme indiqué ci-dessus."
VB_API_HOOK_NOT_INSTALLED="Le greffon de l'API vB de JFusion n'est pas installé, activé, en cache, et/ou accessible. Il peut être installé à partir de la configuration de JFusion pour vB. Si le greffon est réellement installé et en cache mais que vous obtenez toujours le message, assurez-vous que l'URL du forum soit exactement ce qu'elle devrait être dans la configuration de JFusion pour vB, que le forum ait un accès invité ou autrement les tentatives de communications de JFusion seront bloquées, et que vous ayez sélectionné le bon fichier de base du forum (index.php/forum.php) pour les installations vB 4."
VB_AUTH_PLUGIN_INSTALL_FAILED="L'installation du greffon d'authentification vB a échoué. Veuillez le télécharger et l'installer manuellement de http://jfusion.googlecode.com/svn/trunk/side_projects/vbulletin/plg_auth_jfusionvbulletin.zip."
VB_CONFIG_FIRST="Veuillez d'abord configurer et sauvegarder le greffon."
VB_COOKIE_HASH_NOT_FOUND="Impossible de trouver le témoin de hachage de la session. Vérifiez les paramètres de votre témoin. "
VB_COOKIE_USERID_NOT_FOUND="Impossible de trouver le témoin d'ID utilisateur. Vérifiez les paramètres de votre témoin. "
VB_COOKIE_SALT_DESCR="Si l'assistant ne peut pas trouver le « cookie salt », chercher define('COOKIE_SALT, (c'est votre « cookie salt ») dans includes/functions.php."
VB_DO_OPTIMIZATION="Optimiser vB pour l'intégration sans cadre"
VB_DUALLOGIN_HOOK="Greffon de connexion double"
VB_DUALLOGIN_HOOK_DESC="Ce greffon active la connexion double de vB à Joomla. Vous devez installer et activer le greffon d'authentification vBulletin pour que ceci fonctionne. En cliquant sur Activer, l'installation automatique de ce greffon sera tentée. Si cela échoue il vous faudra le télécharger et l'installer manuellement de http://jfusion.googlecode.com/svn/trunk/side_projects/vbulletin/plg_auth_jfusionvbulletin.zip."
VB_FRAMELESS_HOOK="Greffon d'intégration sans cadre"
VB_FRAMELESS_HOOK_DESC="Ce greffon active le greffon vB exigé pour le fonctionnement de l'intégration sans cadre."
VB_FRAMELESS_NOT_SUPPORTED="L'intégration sans cadre n'est pas prise en charge pour vBulletin %s"
VB_FRAMELESS_OPTIMIZATION="Optimisation sans cadre"
VB_FRAMELESS_OPTIMIZATION_DESC="L'optimisation de vB mettra à jour vos frimousses, avatars, icônes et icônes par défaut pour inclure l'URL complète vers votre site afin d'améliorer la performance et permettra l'affichage correct d'images quand AJAX est activé."
VB_FRAMELESS_PARSE_CSS="Analyser les feuilles de style CSS"
VB_FRAMELESS_PARSE_CSS_DESCR="Définir Analyser les feuilles de style CSS à Oui enveloppera vBulletin dans une div avec une ID vB sans cadre et analysera toutes les feuilles de style CSS pour affecter seulement vBulletin mais pas Joomla. Notez que ceci affectera les performances, alors si vous pouvez vous en passer, il est recommander de le garder défini à Non. "
VB_HOOKS_DESC="Greffons vB pour l'intégration Joomla"
VB_HOOKS_NOTE="<b>L'intégration sans cadre et le greffon de redirection sont seulement pris en charge dans vB 3.x.<br /><br />Pour qu'une action prenne effet il vous faut vous connecter au panneau de contrôle de l’administrateur de vB et ensuite choisir Greffons & produits -> Gestionnaire de greffons. En bas de la page, cliquez sur le bouton « Enregistrer l'état Actif ». Ceci régénérera le cache de vB.</b>"
VB_GLOBALFIX_HOOK="Greffon global de correction"
VB_GLOBALFIX_HOOK_DESC="Le greffon ci-dessous n'est nécessaire que si vous n'utilisez aucun autre greffon et que vous obtenez des erreurs fatales lorsqu'un utilisateur se connecte ou se déconnecte. Notez que pour que ceci soit efficace il vous faut aller au panneau de contrôle de l’administrateur de vB, trouver tous les greffons installés dans init_startup dont l'ordre d'exécution est 1 et le changer à 2."
VB_GROUP_MISMATCH="Le groupe d'utilisateurs par défaut ne peut pas être sélectionné comme membre du groupe maître %s."
VB_REDIRECT_HOOK="Greffon de redirection"
VB_REDIRECT_HOOK_DESC="Ce greffon active la redirection des utilisateurs naviguant directement vers vB à l'équivalent Joomla de l'intégration vB"
VB_REDIRECT_IGNORE="Filtre du greffon de redirection"
VB_REDIRECT_IGNORE_DESCR="Listez les noms de fichiers ou les mots-clefs dans les noms de fichiers devant être ignorés par le greffon de redirection. Séparez chaque nom de fichiers ou mot-clef par une virgule (,). Notez que vous devez réinstaller le greffon de redirection et réinitialiser le cache de vB chaque fois que vous changez cette valeur."
VB_REDIRECT_ITEMID="Élément de menu pour la redirection"
VB_REDIRECT_ITEMID_DESC="Vous devez choisir un élément de menu avant d'activer les greffons de redirection et sans cadre. Ceci sera utilisé pour générer l'URL de redirection."
VB_REDIRECT_ITEMID_EMPTY="Vous devez choisir un élément de menu avant d'activer ce greffon."
VB_SECRET_EMPTY="La chaîne secrète est vide"
VB_SECRET="Chaîne secrète de l'API"
VB_SECRET_DESC="Phrase secrète ou chaîne aléatoire qui est utilisée pour chiffrer les données envoyées au greffon de l'API vB de JFusion. NE L'AFFICHEZ PAS PUBLIQUEMENT. Si vous la changez, vous devez réinstaller le greffon de l'API de JFusion et vider le cache du greffon de vB comme indiqué ci-dessus."
VB_SESSION_ALREADY_ACTIVE="La connexion a été ignorée car une session est déjà active."
VB_TOO_MANY_STRIKES="Trop de tentatives de connexions infructueuses. Vous devez attendre 15 minutes avant de pouvoir vous connecter à nouveau."
VB_UNDO_OPTIMIZATION="Annuler l'optimisation"
VB4_BASE_FILE="Fichier de base vB 4.x"
VB4_BASE_FILE_DESC="Choisissez le fichier de base de votre installation de forum vB 4.x. La valeur par défaut de vB 4 est forum.php mais certains administrateurs l'auront renommée index.php"
