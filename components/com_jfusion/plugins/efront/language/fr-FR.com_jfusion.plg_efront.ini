APIKEY="Clef d'API"
APIUSER="Utilisateur d'API"
EFRONT_NEED_API_USER="Vous devez ajouter un utilisateur d'API et une clef d'API dans le frontal de l'arrière-guichet"
EFRONT_NO_API_DATA="Vous devez spécifier un utilisateur et une clef d'API"
EFRONT_WRONG_APIUSER_APIKEY_COMBINATION="La combinaison utilisateur/clef d'API est erronée. Le greffon ne peut pas accéder à l'API d'eFront"
EFRONT_API_POST="Débogage de l'utilisation de l'API eFront :"
EFRONT_MD5_KEY="Clef MD5"
EFRONT_MD5_KEY_DESC="Il s'agit du chemin de l'installation de eFront sur votre serveur. Ceci devrait ressembler à  /home/mon_nom_de_compte/mon_nom_de_domaine/efront ou /var/www/httpdocs/efront dépendamment de la configuration de votre serveur. Pour vous aider à déterminer le chemin dont vous avez besoin pour eFront, JFusion a rempli le chemin vers l'installation Joomla."
EFRONT_UPLOAD_PATH="Chemin de téléversement"
EFRONT_UPLOAD_PATH_DESC="Nécessaire pour trouver les avatars des utilisateurs. NOTE : si votre configuration utilise le répertoire WWW d'eFront comme racine, par exemple si l'URL complète vers le logiciel dirige vers ce répertoire, alors il est impossible d'accéder aux répertoires de téléversement à partir d'Internet (sécurisé) et les avatars ne peuvent pas être chargés par le logiciel JFusion."
EFRONT_AVATAR_URL="URL de l'avatar"
EFRONT_AVATAR_URL_DESC="Cette URL devrait diriger vers le répertoire racine. Dans l'exemple ci-dessus, pour le type B, ce sera http://www.votredomaine.com/efront/. Les installations de type A ne permettent pas l'accès à l'avatar à partir d'autres logiciels."
EFRONT_SOURCE_URL_DESC="Il s'agit de l'URL complète vers eFront. Notez qu'elle devrait diriger vers le répertoire de base de eFront. Donc si le répertoire le plus bas auquel vous pouvez accéder depuis le Web est <racine>, ceci devrait diriger vers <racine>/www/. Dans certaines configurations, vous pouvez accéder à eFront en tant que <racine> si l'installation du serveur mappe le répertoire de base à la racine. Donc ceci devrait ressembler à http://www.votredomaine.com/efront/www pour le type B et à http://www.votredomaine.com/ pour le type A (voir « Avant de commencer »)"
