ADVANCED_USERGROUP="JFusion ha due modi per gestire i gruppi utente. 1) Semplice: i gruppi utenti sono impostati solo per gli utenti appena creati, dopodiché tali gruppi utenti sono completamente indipendenti dagli altri software. 2) Avanzato: per le plugins secondarie JFusion, hai l'opzione di collegare i gruppi utenti alla plugin master JFusion. Se il gruppo utente viene cambiato nella master JFusion, l'utente viene automaticamente aggiornato al suo gruppo utente secondario."
