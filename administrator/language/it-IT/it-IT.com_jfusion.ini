CURL_COOKIE_DOMAIN="Cookie di dominio"
CURL_COOKIE_DOMAIN_DESC="Prima provare a lasciare questo valore vuoto. Nella maggioranza delle installazioni funzionerà. Se li controllore di login non mostra errori e non si effettua il login è il momento di impostare questo campo di cookie di dominio. In tal caso, è veramente essenziale impostare questo valore correttamente anche nell'amministrazione dell'integrazione. Il valore deve essere impostato in entrambi i punti come a '.yourdomain.com' (senza i ' '). Ciò gestisce il cookie di dominio, i cookies generati ed è essenziale perché la doppia login funzioni perfettamente."
