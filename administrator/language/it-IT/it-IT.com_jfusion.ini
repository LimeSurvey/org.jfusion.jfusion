CURL_COOKIE_LEAVEALONE="Cookies da non toccare"
CURL_COOKIE_LEAVEALONE_DESC="Al momento del log out, le routines cancellano tutti i cookies impostati per default dall'integrazione. Specificare qui cookies per qualcosa come i cookies 'ricordami'. Vedrai qui un default quando sappiamo qualcosa al riguardo di tali cookies. La forma è COOKIE=0 quando un cookie non di sessione deve essere conservato. Separare i cookies con una virgola. Esempio: MOODLEID=0"
CURL_COOKIE_OVERRIDE="Cookies da ignorare"
CURL_COOKIE_OVERRIDE_DESC="Campo speciale che permette di ignorare, es. impostare un valore diverso per un cookie che il software di integrazione vuole impostare. Usato per la doppia login inversa, come Magento en Moodle ove sei autorizzato ad effettuare la login nell'integrazione e in Joomla. Prego notare che è necessario software speciale per abilitarlo, a volte un core hack. Non è una parte di JFusion, Esempio: login[indirect]=no,redirect=/"
