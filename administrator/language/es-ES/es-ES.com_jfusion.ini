CONFLICTS_ERROR="Un error ocurrió durante la sincronización de usuario. Haga clic en Detalles para obtener más información acerca de por qué este error se ha producido. No hay opciones de resolución automática de este tipo de conflicto en sincronización de usuarios."
CONFLICTS_USERNAME="Los correos electrónicos coinciden pero los nombres de usuario son diferentes.\nEsto puede deberse a que un usuario tiene diferentes nombres de usuario en el software, o porque JFusion filtra los nombres de usuario para quitar los caracteres prohibidos. La mejor manera de resolver esto es para actualizar el usuario de Joomla.\nTambién puede ocurrir cuando se cambia nombre de usuario manualmente en un software externo. Usuario en conflicto no puede ser manejados automáticamente por razones de seguridad."
