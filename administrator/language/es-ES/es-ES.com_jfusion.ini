CURL_COOKIE_DOMAIN="Dominio de la Cookie"
CURL_COOKIE_DOMAIN_DESC="Primero intente dejar vacío este valor. En la mayoría de las instalaciones esto funciona.\nSi el verificador de Login no muestra error aluno y no está conectado entonces es el momento de establecer el campo dominio de las cookies.\nSi lo hace, es muy importante establecer este valor también correctamente en la administración de Integración.\nEl valor debe establecerse en ambos lugares a '.SuDominio.com' (sin las ' ').\nEsto rige el dominio de la cookie para las cookies propietarias generadas y es esencial para que el acceso dual funcione a la perfección"
