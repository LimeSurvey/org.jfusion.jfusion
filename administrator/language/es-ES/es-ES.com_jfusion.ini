CONFLICT_INSTRUCTION="Hay tres tipos de conflictos de sincronización de usuarios,\n(1) conflictos de correo electrónico,\n(2) conflictos con nombres de usuarios\n(3) errores de sincronización de usuarios.\nCon esta pantalla puede gestionar estos conflictos. Seleccione la acción que desea llevar al lado de cada conflicto y pulse el botón Enviar en la parte inferior de la página. Los conflictos con sincronización de usuario puede producirse en las siguientes circunstancias:"
