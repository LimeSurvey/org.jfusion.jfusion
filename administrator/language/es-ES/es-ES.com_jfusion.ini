CURL_COOKIE_LEAVEALONE_DESC="Al finalizar la sesión, las rutinas borran todas las cookies de la integración por defecto.\nEspecificar las cookies aquí para algo como las cookies 'Recuérdame'.\nUsted verá una predeterminada aquí cuando sabemos sobre dichas cookies.\nLa forma es COOKIE=0 cuando una cookie que no es de sesión debe ser guardada.\nSepare las cookies con una coma. Ejemplo: MOODLEID_=0"
CURL_COOKIE_OVERRIDE="Las cookies se deben sobrescribir"
CURL_COOKIE_OVERRIDE_DESC="Este es un campo especial que hace que sea posible sobreescribir, por ejemplo, establecer un valor diferente para una cookie que el software de integración desea establecer.\nUsado para un Login dual, inverso como Magento en Moodle donde se permite Login en la integración y en Joomla.\nTenga en cuenta que se necesita un software especial para activar esto, a veces un truco básico. No es parte de JFusion. Ejemplo: login[indirect]=no,redirect=/"
