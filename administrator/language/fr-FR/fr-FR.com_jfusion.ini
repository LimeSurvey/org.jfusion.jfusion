COOKIE_PREFIX="Préfixe du témoin"
COOKIE_SECURE="Témoin de connexion sécurisée seulement"
COOKIE_SECURE_DESCR="Devrions-nous utiliser un témoin sécurisé ? Ceci dépend des paramètres de Joomla et du logiciel d'Intégration. S'ils utilisent des fichiers témoin sécurisés, ceci devrait être défini sur Oui."
COOKIE_SALT_STR="Cookie Salt"
CURL_COOKIE_PATH="Chemin du témoin"
CURL_COOKIE_PATH_DESC="Ceci fonctionne habituellement bien. Cependant, cet élément devrait être le même que dans l'intégration. Si vous utilisez un chemin, mettez une barre oblique à la fin, comme dans /joomla/"
CURL_COOKIE_DOMAIN="Domaine du témoin"
CURL_COOKIE_DOMAIN_DESC="Essayez d'abord de laisser cette valeur vide. Dans la majorité des installations, ceci fonctionnera. Si le vérificateur de connexion de montre aucune erreur et que vous n'êtes pas connecté, il est alors temps de définir le champ de domaine de ce témoin. Si vous le faites, il est essentiel de définir aussi cette valeur correctement dans votre administration d'intégration. La valeur devrait être définie aux deux endroits à « .votredomaine.com » (sans les guillemets). Ceci gouverne le domaine des témoins appartenant aux témoins générés et est essentiel pour que la double connexion fonctionne parfaitement."
GENERAL_COOKIE_DOMAIN_DESC="Devrait être défini comme les témoins générés par l'intégration. (dot)domaine.com par ex. .domaine.com fonctionnera pour le mieux."
COOKIE_EXPIRES="Délai d'expiration du témoin"
COOKIE_EXPIRES_DESC="Délai d'expiration du témoin (secondes). Réglé sur 0 pour paramétrer ce témoin comme témoin de session."
COOKIE_SECURE_DESC="Témoin sur connexion sécurisée uniquement"
CURL_ADVANCED_PARAMS="Paramètres avancés de cURL"
CURL_COOKIE_LEAVEALONE="Témoins à ne pas toucher"
CURL_COOKIE_LEAVEALONE_DESC="À la déconnexion, les routines suppriment tous les témoins définis par l'intégration par défaut. Spécifier les témoins ici pour quelque chose comme des témoins « souvenez-vous de moi » Vous verrez une valeur par défaut ici quand nous seront informés de tels témoins. La forme est COOKIE=0 quand un témoin (pas de session) doit être gardé. Séparez les témoins par une virgule. Exemple : MOODLEID_=0"
CURL_COOKIE_OVERRIDE="Témoins à écraser"
CURL_COOKIE_OVERRIDE_DESC="Ceci est un champ spécial qui donne la possibilité de remplacer, c.-à-d. définir une valeur différente, pour un témoin que le logiciel d'intégration veut définir. Utilisé pour une double connexion inversée, comme Magento et Moodle dans lesquels il vous est permis de vous connecter à l'intégration et à Joomla. Veuillez noter que vous avez besoin d'un logiciel spécial pour activer ceci, parfois un bidouillage du « core ». Ne fait pas parti de JFusion. Par exemple : login[indirect]=no,redirect=/"
