AUTOREGISTER="Inscription automatique des utilisateurs"
AUTOREGISTER_DESCR="Vous voulez que les utilisateurs authentifiés par des greffons d'authentification autres que JFusion soient créés automatiquement. Laissez cette option à Non, à moins que vous n'utilisiez un greffon d'authentification de Gmail."
