ADVANCED_USERGROUP="JFusion a deux façons de gérer les groupes d'utilisateurs. 1) Simple : les groupes d'utilisateurs sont seulement définis pour les utilisateurs nouvellement créés, et après cela les groupes d'utilisateurs sont entièrement indépendants des autres logiciels. 2) Avancé : pour les greffons esclaves JFusion, vous avez l'option de relier les groupes d'utilisateurs au greffon maître JFusion. Si le groupe d'utilisateurs est changé dans le maître JFusion, l'utilisateur sera automatiquement mis à jour vers sont groupe d'utilisateur esclave associé."
ALLOW_AUTOLOGIN="Autoriser le témoin de connexion automatique"
ALLOW_DELETE_USERS="Autoriser la suppression des utilisateurs"
ALLOW_DELETE_USERS_DESCR="Réglé sur Oui, un utilisateur supprimé de Joomla sera aussi supprimé de ce logiciel."
ALLOW_EMAIL_LOGIN="Autoriser l'utilisation de l'adresse courriel à la place du nom d’utilisateur pour se connecter."
