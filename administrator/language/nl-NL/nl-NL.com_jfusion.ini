CONFLICTS_USERNAME="De emails komen overeen maar de gebruikersnamen zijn verschillend. Tijdens je eerste gebruiker synchronisatie kan dit omdat een gebruiker verschillende gebruikersnamen in de software kan hebben, of omdat JFusion de gebruikersnamen filtert om verboden karakters te verwijderen. De beste manier om dit op te lossen is om de Joomla gebruiker bij te werken. Het kan ook voorkomen dat wanneer een gebruikersnaam handmatig is gewijzigd in externe software. Gebruikernamen conflicten kunnen niet automatisch worden afgehandeld om veiligheids redenen."
