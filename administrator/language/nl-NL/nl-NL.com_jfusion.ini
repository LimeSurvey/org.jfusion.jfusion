CONFLICTS_EMAIL="De gebruikersnamen komen overeen maar de emails zijn verschillend. Tijdens de eerste gebruiker synchronisatie kan dit voorkomen doordat twee verschillende gebruikers dezelfde gebruikersnaam hebben. De beste manier om dit conflict op te lossen is om één conflicterende gebruiker te verwijderen. Het kan eveneens voorkomen wanneer een gebruiker zijn mail adres wijzigt. De beste manier om dit conflict op te lossen is om de gebruiker bij te werken. Email conflicten kunnen automatisch worden afgehandeld indien je dit inschakelt in de JFusion plugin voor die software."
